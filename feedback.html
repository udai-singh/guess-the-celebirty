<!DOCTYPE html>
<html lang="en" ng-app="guessingApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guess The Celebrity - Feedback!</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/mystyles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="row row-content" ng-controller="FeedbackController">
        <div class="col-xs-12">
          <h3>Send me your feedback!</h3>
          <br>
        </div>
        <div class="col-xs-12 col-sm-9">
          <form class="form-horizontal" name="feedbackForm" ng-submit="sendFeedback()" novalidate>
            <div class="form-group">
              <label for="firstName" class="col-sm-2 control-label">First Name</label>
              <div class="col-sm-10">
                <input type="text" name="firstName" class="form-control" id="firstName" placeholder="Enter First Name" ng-model="feedback.firstName" required>
              </div>
            </div>
            <div class="form-group">
              <label for="lastName" class="col-sm-2 control-label">Last Name</label>
              <div class="col-sm-10">
                <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Enter Last Name" ng-model="feedback.lastName" required>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="text" name="email" class="form-control" id="email" placeholder="Email" ng-model="feedback.email" required>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
